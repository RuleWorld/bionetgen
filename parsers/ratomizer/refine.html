<html>
<head>
<title>jQuery add / remove textbox example</title>
 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
 <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
 <link rel="stylesheet" type="text/css" href="script/style.css">
 <script type="text/javascript">
 
$(document).ready(function(){
 
    var counter = 2;
 
    $("#addButton").click(function () {
 
	if(counter>10){
            alert("Only 10 textboxes allow");
            return false;
	}   
 
	var newTextBoxDiv = $(document.createElement('div'))
	     .attr("id", 'TextBoxDiv' + counter);
 
	 newTextBoxDiv.after().html(' <legend>Species #' + counter + ' : </legend>'  + 
		   '<fieldset class="pure-group">' + 
        			'<input type="text" class="pure-input-1-2"  id="name' + counter + '" placeholder="Species Name">' + 
        			'<input type="text" class="pure-input-1-2"  id="pattern' + counter + '" placeholder="Species Pattern">' +
		    '</fieldset>');
 
 
	newTextBoxDiv.appendTo("#SpeciesDefinitionsGroup");
 
 
	counter++;
     });
 
     $("#removeButton").click(function () {
	if(counter==1){
          alert("No more textbox to remove");
          return false;
       }   
 
	counter--;
 
        $("#TextBoxDiv" + counter).remove();
 
     });
 
     $("#getButtonValue").click(function () {
 
	var msg = '';
	for(i=1; i<counter; i++){
   	  msg += "\n Textbox #" + i + " : " + $('#name' + i).val() + " : " + $('#pattern' + i).val();
	}
    	  alert(msg);
     });
  });
</script>
 
</head>
 
<body>
<div id="container">
	{% include "/header.html" %}
 
 <div id="content">
	<h2>
       
      </h2>

<form class="pure-form">
<div class="pure-g">
	 <div class = "pure-u-2-3">
		<div id='SpeciesDefinitionsGroup'>
			<legend>Species Definitions</legend>
			
			<div id="TextBoxDiv1">
				<legend>Species #1</legend>
				   <fieldset class="pure-group">
		        			<input type="text" class="pure-input-1-2" id = "name1"  placeholder="Species Name">
		        			<input type="text" class="pure-input-1-2" id = "pattern1" placeholder="Species Pattern">
				    </fieldset>
				
			</div>


		</div>
		<input type='button' value='Add Button' id='addButton'>
		<input type='button' value='Remove Button' id='removeButton'>
		<input type='button' value='Get TextBox Value' id='getButtonValue'>
	</div>
	<div class = "pure-u-1-3">
	<textarea class="pure-text" cols="50" rows="8">
	
	</textarea>
	</div>
</div>
</form>
</div> 
</div>
</body>
</html>
