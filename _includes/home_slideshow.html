<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {box-sizing: border-box;}
/* body {font-family: Verdana, sans-serif;} */
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.sswtext {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.sswnumbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.sswdot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.sswactive {
  background-color: #717171;
}

/* Fading animation */
.sswfade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes sswfade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .sswtext {font-size: 11px}
}
</style>

<div class="slideshow-container">

<div class="mySlides sswfade">
  <div class="sswnumbertext">1 / 3</div>
  <img src="assets/editor_window.PNG" style="width:100%" alt="Editor window">
  <div class="sswtext">Easily construct models with snippets and completion</div>
</div>

<div class="mySlides sswfade">
  <div class="sswnumbertext">2 / 3</div>
  <img src="assets/sample_plot.PNG" style="width:100%" alt="Simulation plotting">
  <div class="sswtext">Run a simulation and plot the results with a single click</div>
</div>

<div class="mySlides sswfade">
  <div class="sswnumbertext">3 / 3</div>
  <img src="assets/contact_map.PNG" style="width:100%" alt="Network visualization">
  <div class="sswtext">Browse multiple diagrams of a model and rule structure with the yEd graph editor</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="sswdot"></span> 
  <span class="sswdot"></span> 
  <span class="sswdot"></span> 
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("sswdot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" sswactive", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " sswactive";
  setTimeout(showSlides, 9000);
}
</script>
